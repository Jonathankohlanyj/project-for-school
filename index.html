<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .twitter-post {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px; /* Adjust the width as needed */
      margin: 0 auto; /* Center the post */
    }

    .twitter-post iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="twitter-post">
    <iframe src="https://twitter.com/YouTube/status/1746562819703660983"></iframe>
  </div>

</body>
</html>
